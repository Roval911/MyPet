{% extends 'base.html' %}

{% block content %}
    <h4>Редактировать новость: {{ post.title }}</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 d-md-block mt-2">
            <button type="submit" class="btn btn-dark">Обновить статью</button>
        </div>
    </form>
{% endblock %}
