{% extends "base.html" %}
{% block title %}Все объявления{% endblock %}

{% block content %}
    <h1>Все объявления</h1>
        {% for post in posts %}
                <div class="blog-item">
                    <div class="blog-text text-box text-white">
                        <h3><a class='read-more' href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                        <p>{{ post.body }}</p>
                    </div>
                </div>
        {% endfor %}
{% endblock %}
