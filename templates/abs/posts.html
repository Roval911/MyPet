
{% block title %}Все объявления{% endblock %}

{% block content %}
    <h1>Все объявления</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                <p>{{ post.body }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
