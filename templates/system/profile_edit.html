{% extends 'base.html' %}

{% block content %}
    <h4>Изменение профиля</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Подтвердить изменение профиля</button>
    </form>
{% endblock %}
