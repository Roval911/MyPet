{% extends 'base.html' %}

{% block content %}
    <h4>Регистрация на сайте</h4>
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark mt-2">Зарегистрироваться</button>
    </form>
{% endblock %}
